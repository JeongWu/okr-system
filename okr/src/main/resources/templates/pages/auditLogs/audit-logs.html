<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{pages/layout/main_layout.html}">

<head>
    <meta charset="utf-8"/>
    <title>Audit Logs</title>
    <meta name="description" content="Page with empty content"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <style>
        table tr td{
            padding: 5px;
        }
        .pagination {
            justify-content: start !important;
        }
        .dataTables_length{
            text-align: right !important;
        }
    </style>
    <link rel="stylesheet" href="assets/css/pages/datatables.bundle.css">
</head>

<body id="kt_body"
      class="header-mobile-fixed subheader-enabled aside-enabled aside-fixed aside-secondary-enabled page-loading">

<div layout:fragment="right-floating-toolbar">
    <a href="#" id="export_excel"
       class="btn button-color btn-primary btn-hover-primary btn-fixed-height font-weight-bold px-2 px-lg-5 mr-2">
        Download
    </a>
</div>

<div layout:fragment="content" class="container test-class">
    <div class="card card-custom container">
        <div class="card-body">
            <!--begin: Filter-->
            <table>
                <tr>
                    <td class="col-form-label">Period</td>
                    <td></td>
                    <td></td>
                    <td class="col-form-label">Member Name</td>
                    <td class="col-form-label">Log Type</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div class="input-group date" >
                            <input type="text" class="form-control" readonly value="" id="begin-date"/>
                            <span class="input-group-text">
                                <i class="la la-calendar"></i>
                            </span>
                        </div>
                    </td>
                    <td style="vertical-align: center; text-align:center;">~</td>
                    <td>
                        <div class="input-group date" >
                            <input type="text" class="form-control" readonly value="" id="end-date"/>
                            <span class="input-group-text">
                                <i class="la la-calendar"></i>
                            </span>
                        </div>
                    </td>
                    <td>
                        <div class="input-group" >
                            <input type="text" class="form-control" placeholder="Search" id="member-search"/>
                        </div>
                    </td>
                    <td>
                        <select class="form-control datatable-input"
                                id="log_type_search" data-col-index="1" name="log_type_search">
                            <option value="">ALL</option>
                            <div th:each="logType: ${model.logTypes}">
                                <option th:value="${logType.value}" th:text="${logType.html}"></option>
                            </div>
                        </select>
                    </td>
                    <td>
                        <button type="submit" class=" col-sm-12 form-control btn button-color btn-primary
                                btn-hover-primary btn-fixed-height font-weight-bold px-2 px-lg-5 mr-2" id="search-button">
                            Search
                        </button>
                    </td>
                    <td>
                        <button type="submit" class=" col-sm-12 form-control btn button-color btn-secondary
                                btn-hover-primary btn-fixed-height font-weight-bold px-2 px-lg-5 mr-2" id="reset-button">
                            Reset
                        </button>
                    </td>
                </tr>
            </table>
            <!--end: Filter-->
            <!--begin: Datatable-->
            <div class="">
                <table class="table table-hover" id="kt_datatable">
                </table>
            </div>
            <!--end: Datatable-->
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{/assets/js/datatables.bundle.js}"></script>
    <script src="/assets/js/pages/crud/forms/widgets/bootstrap-datepicker.js?v=7.0.6"></script>
    <script th:src="@{/assets/js/pages/custom/auditLogs/audit-logs.js}"></script>
</th:block>

</body>
<!--end::Body-->

</html>
