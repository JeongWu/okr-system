<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{pages/layout/main_layout}">

<body th:object="${dataModel}">


	<div layout:fragment="right-floating-toolbar"
		class="d-flex align-items-center flex-wrap">
		<a th:href="@{~/teams/list}"
			class="btn btn-primary button-color btn-fixed-height font-weight-bold px-2 px-lg-5 mr-2 w-120px justify-content-center">Back</a>
		<!--begin::Dropdown-->
		<div class="btn-group ml-2 pl-0 py-4 w-120px">
			<button form="team_form" type="submit"
				class="btn btn-primary font-weight-bold" name="action"
				value="submit">Submit</button>
			<button type="button"
				class="btn btn-primary font-weight-bold dropdown-toggle dropdown-toggle-split"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>

			<div
				class="dropdown-menu dropdown-menu-md p-0 m-0 dropdown-menu-right">
				<ul class="navi py-5">
					<li class="navi-item">
						<button form="team_form" type="submit" name="action"
							value="saveAndAddNew" th:field="*{action}"
							class="navi-button w-100">
							<span class="navi-icon"> <i
								class="flaticon2-medical-records"></i>
							</span> <span class="navi-text">Save &amp; add new</span>
						</button>
					</li>
					<li class="navi-item">
						<button form="team_form" type="submit" name="action"
							value="saveAndAddMember" th:field="*{action}"
							class="navi-button w-100">
							<span class="navi-icon"> <i class="flaticon-user-add"></i>
							</span> <span class="navi-text">Save &amp; add member</span>
						</button>
					</li>
					<li class="navi-item">
						<button form="team_form" type="submit" name="action"
							value="saveAndExit" th:field="*{action}"
							class="navi-button w-100">
							<span class="navi-icon"> <i class="flaticon2-hourglass-1"></i>
							</span> <span class="navi-text">Save &amp; exit</span>
						</button>
					</li>
				</ul>
			</div>

		</div>
		<!--end::Dropdown-->
	</div>
	<div layout:fragment="content" class="container">
		<div class="card card-custom gutter-b">
			<div class="card-body">
				<div class="w-50 pt-20 pl-20">
					<h3 class="text-primary">Team Details</h3>
					<div class="w-200px h-4px bg-primary"></div>
				</div>
				<div class="row justify-content-center py-10 px-8 py-lg-12 px-lg-10">
					<div class="col-10">
						<form class="form fv-plugins-bootstrap fv-plugins-framework"
							id="team_form" th:action="@{~/teams/add}" method="post">
							<!--begin::Row-->
							<div class="row">
								<div class="col-xl-12 my-2">
									<input type="hidden" th:field="*{teamSeq}" name="teamSeq">
									
									<!--begin::Group-->
									<!-- <div class="form-group row">
									<label style="padding-right: 0" class="col-3 col-form-label text-left">TeamSeq</label>
									<div class="col-8">
										<input name="name" id="companyName" disabled th:value="${dataModel.company.localName}"
										       class="form-control form-control-lg form-control-solid" type="text" required
										       th:field="*{company.localName}">
									</div>
								</div> -->
									<!--end::Group-->
									<!--begin::Group-->
									<div class="form-group row">
										<label style="padding-right: 0"
											class="col-3 col-form-label text-left">Team Name
											(English)*</label>
										<div class="col-8">
											<input name="name" id="team_name_english_"
												class="form-control form-control-lg form-control-solid"
												type="text" required th:field="*{name}">
										</div>
									</div>
									<!--end::Group-->
									<!--begin::Group-->
									<div class="form-group row">
										<label class="col-3 col-form-label text-left">Team
											Name (Korean)*</label>
										<div class="col-8">
											<input name="localName" id="team_name_korean"
												class="form-control form-control-lg form-control-solid"
												type="text" value="" required th:field="*{localName}">
										</div>
									</div>
									<!--end::Group-->
									<!--begin::Select-->
									<div class="form-group row">
										<label for="division" class="col-xl-3 col-lg-3 col-form-label">Division
											*</label> 
										<div class="col-lg-9 col-xl-9">
													<select name="division" class="form-control" id="division"
													required th:field="*{division}">
													<option value="">Choose...</option>
													<th:block th:each="divisionDto: ${divisionDto}" >
                                                        <option th:value="${divisionDto.divisionSeq}" th:text="${divisionDto.name}"></option>
                                                    </th:block>
												</select>
										</div>
									</div>
									<!--end::Select-->
									<!--begin::Select-->
									<div class="form-group row">
										<label for="teamType" class="col-xl-3 col-lg-3 col-form-label">Team
											Type *</label>
										<div class="col-lg-9 col-xl-9">
											<select name="teamType" class="form-control" id="teamType"
												required th:field="*{teamType}">
												<option value="">Choose...</option>
												<option value="TEAM">Team</option>
												<option value="SQUAD">Squad</option>
												<option value="TFT">TFT</option>
											</select>
										</div>
									</div>
									<!--end::Select-->
									<div class="form-group row">
										<label class="col-xl-3 col-lg-3 col-form-label text-left">Introduction</label>
										<div class="col-xl-6">
											<div
												class="image-input image-input-empty image-input-outline"
												id="kt_image_5"
												style="background-image: url(assets/media/users/blank.png)">
												<div class="image-input-wrapper"></div>

												<label
													class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow"
													data-action="change" data-toggle="tooltip" title=""
													data-original-title="Change avatar"> <i
													class="fa fa-pen icon-sm text-muted"></i> <input
													type="file" name="profile_avatar"
													accept=".png, .jpg, .jpeg" /> <input type="hidden"
													name="profile_avatar_remove" />
												</label> <span
													class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow"
													data-action="cancel" data-toggle="tooltip"
													title="Cancel avatar"> <i
													class="ki ki-bold-close icon-xs text-muted"></i>
												</span> <span
													class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow"
													data-action="remove" data-toggle="tooltip"
													title="Remove avatar"> <i
													class="ki ki-bold-close icon-xs text-muted"></i>
												</span>
											</div>
										<div class="form-group row">
											<textarea
												class="form-control form-control-lg form-control-solid"
												id="introduction" rows="3" placeholder="Type notes"
												th:field="*{introduction}"></textarea>
										</div>
										
									</div>
								</div>


								<!--begin::Group-->
								<div class="form-group row mb-2">
									<label class="col-3 col-form-label text-left">Active</label>
									<div class="col-8">
										<span class="switch switch-icon"> <label> <input
												type="checkbox" checked="checked" name="select"
												th:field="*{useFlag}"> <span></span>
										</label>
										</span>
									</div>
								</div>
								<!--end::Group-->
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!--<script layout:fragment="script" th:src="@{~/assets/js/pages/team.js}"></script>-->
</body>

</html>
