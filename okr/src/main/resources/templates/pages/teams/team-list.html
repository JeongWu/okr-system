<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{pages/layout/main_layout.html}">

<head>
	<title>Team List</title>
</head>

<body>
	<div layout:fragment="right-floating-toolbar" class="d-flex align-items-center flex-wrap">
		<!--begin::Button-->
		<button
			class="btn btn-primary button-color btn-fixed-height font-weight-bold px-2 px-lg-5 mr-2 justify-content-center"
			id="excelBtn">
			Download </button>
		<a href="/teams/add" class="btn btn-primary font-weight-bold">
			Add Team </a>
		<!--end::Button-->
	</div>
	<div layout:fragment="content" class="container">
		<input id="base-url" hidden th:value="teams" />
		<!--begin::Card-->
		<div class="card card-custom gutter-b">
			<div class="card-body">
				<!--begin::Search Form-->
				<div class="mb-7">
					<div class="row align-items-center">
						<div class="col-lg-9 col-xl-8">
							<div class="row align-items-center">
								<div class="col-lg-3  mb-lg-0 mb-6">
									<label>Team Name</label>
									
									<input type="text" class="form-control datatable-input" placeholder="Search..."
										id="kt_datatable_search_name" data-col-index="0" name="name"/>

								</div>
								<div class="col-lg-3  mb-lg-0 mb-6">
									<label>Division</label>
									<!-- <select class="form-control datatable-input"
															id="kt_datatable_search_division" th:field="*{divisionList}"
															data-col-index="1" name="divisionName"> -->
									<select class="form-control datatable-input" id="kt_datatable_search_division"
										data-col-index="1" name="divisionName">
										<option value="">All</option>
										<!-- <option th:each="i:${divisionList}" th:value="${i}"
																th:text="${i}"></option> -->
									</select>
								</div>
								<div class="col-lg-3  mb-lg-0 mb-6">
									<label>Team Type</label>
									<select class="form-control datatable-input" id="kt_datatable_search_type"
										data-col-index="2" name="teamType" th:field="*{teamType}">
										<option value="">All</option>
										<option th:each="i:${teamType}" th:value="${i}" th:text="${i}"></option>
										<!-- <option value="TEAM">TEAM</option>
															<option value="SQUAD">SQUAD</option>
															<option value="TFT">TFT</option> -->
									</select>
								</div>
								<div class="col-lg-3  mb-lg-0 mb-6">
									<label>Active</label>
									<select class="form-control datatable-input" id="kt_datatable_search_active"
										data-col-index="3" name="useFlag">
										<option value="">All</option>
										<option value="Y">Active</option>
										<option value="N">inActive</option>
									</select>
								</div>
							</div>
						</div>
						<div class="card-toolbar col-xl-4 mt-5 pt-8 mt-lg-0 ">
							<button class="btn btn-primary btn-primary--icon" id="kt_search">
								<span>
									<i class="la la-search"></i>
									<span>Search</span>
								</span>
							</button>
							&nbsp;&nbsp;
							<button class="btn btn-secondary btn-secondary--icon" id="kt_reset">
								<span>
									<i class="la la-close"></i>
									<span>Reset</span>
								</span>
							</button>
						</div>
					</div>
				</div>
				<!--end::Search Form-->
				<!--begin: Datatable-->
				<div class="datatable datatable-bordered datatable-head-custom" id="kt_datatable">
				</div>
				<!--end: Datatable-->
			</div>
		</div>
		<!--end::Card-->
	</div>
</body>
<th:block layout:fragment="script">
	<script th:src="@{/assets/plugins/custom/table2excel/jquery.table2excel.js?v=7.0.6}"></script>
	<script th:src="@{/assets/js/pages/custom/teams/team-list.js?v=7.0.6}"></script>
</th:block>

</html>
