<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{pages/layout/main_layout.html}">

<head>
    <meta charset="utf-8"/>
    <title>Team History</title>
    <meta name="description" content="Page with empty content"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <style>
        table tr td{
            padding: 5px;
        }
        .pagination {
            justify-content: start !important;
        }
        .dataTables_length{
            text-align: right !important;
        }
    </style>
    <link rel="stylesheet" href="/assets/css/pages/datatables.bundle.css">
    <link href="/assets/css/pages/teams/wizard-3.css?v=7.0.6" rel="stylesheet" type="text/css"/>
</head>

<body id="kt_body"
      class="header-mobile-fixed subheader-enabled aside-enabled aside-fixed aside-secondary-enabled page-loading">

      <div layout:fragment="content" class="container">
        <div class="card card-custom">
            <div class="wizard wizard-3" id="kt_wizard_v3" data-wizard-state="step-second" data-wizard-clickable="true">
            <!--begin: Wizard Nav-->
            <div class="wizard-nav">
                <div class="wizard-steps px-8 py-8 px-lg-15 py-lg-3">
    
                    <!--begin::Wizard Step 1 Nav-->
                    <div class="wizard-step" >
                        <div class="wizard-label">
                            <h3 class="wizard-title">
                                <a th:href="@{/team-histories/} + ${id}">
                                <span>1.</span> Member Details
                                </a>
                            </h3>
                            <div class="wizard-bar"></div>
                        </div>
                    </div>
                    <!--end::Wizard Step 1 Nav-->
    
                    <!--begin::Wizard Step 2 Nav-->
                    <div class="wizard-step" data-wizard-type="step">
                        <div class="wizard-label">
                            <h3 class="wizard-title">
                                <span>2.</span> Team Members
                            </h3>
                            <div class="wizard-bar"></div>
                        </div>
                    </div>
                     <!--end::Wizard Step 2 Nav-->
                </div>
            </div>
    </div>

<div class="card-body">
    <!--begin: Search Form-->
<div class="mb-7">

<div class="row align-items-center mb-4">
    <div class="col-lg-10 col-xl-8">
        <div class="row align-items-center">
        
            <div class="col-md-4 my-2 my-md-0">
                <label>Member Name</label>
                    <input type="text" class="form-control datatable-input" placeholder="Search..." id="kt_datatable_search_memberName" />					
            </div>
                    
            <div class="col-md-4 my-2 my-md-0">
                    <label>Justification</label>
                    
                    <input type="text" class="form-control datatable-input" placeholder="Search..." id="kt_datatable_search_justification" />					
            </div>
            
            <div class="col-md-2 my-2 my-md-0">
                    <label>Team Manager</label>
                <div>
 				<label> 		
                <span class="switch switch-icon ">               	
                <input class="datatable-input" name="teamManagerFlag" value="Y" type="checkbox" id="kt_datatable_search_teamManager"
                 />
                <span></span>
                </label> 

                </div>				
            </div>
            <div class="col-md-2 my-2 my-md-0">
                    <label>Team Lead</label>
				<div>
                <label> 		
                <span class="switch switch-icon">
                <input class="datatable-input" name="teamLeadFlag" value="Y" type="checkbox" id="kt_datatable_search_teamLead" />
                <span></span>
                </label>
                </div>		

            </div>
    </div>
    </div>
    
    <div class="col-lg-2 col-xl-4">
        <span class="col-lg-2 col-xl-4 mt-5 mt-lg-0">
            <a type="button" id="search" class="btn btn-light-primary px-8 font-weight-bold">
            Search
            </a>
        </span>
    
        <span class="col-lg-2 col-xl-4 mt-5 mt-lg-0">
            <a href="" id="reset" class="btn btn-light-primary px-10 font-weight-bold">
            Reset  
            </a>
        </span>
    </div>
    
</div>
</div>

<!--end::Search Form-->
    <!--end: Search Form-->
    
    <!--begin: Datatable-->
    <div class="datatable datatable-bordered datatable-head-custom" id="team_members"></div>
    <input th:value="${id}" id="param" type="hidden" name="id">  
    <!--end: Datatable-->
</div>
</div>
</body>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/datatables.bundle.js}"></script>
    <script src="/assets/js/pages/crud/forms/widgets/bootstrap-datepicker.js?v=7.0.6"></script>
    <script src="/assets/js/pages/custom/teams/wizard-3.js?v=7.0.6"></script>
    <script src="/assets/js/pages/custom/teams/team-members.js?v=7.0.6"></script>
</th:block>
</html>
